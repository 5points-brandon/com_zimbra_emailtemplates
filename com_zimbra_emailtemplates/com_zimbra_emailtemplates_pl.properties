EmailTemplatesZimlet_genericNames=Tokeny zastępcze
EmailTemplatesZimlet_helpLine1=Możesz używać tokenów zastępczych w treści wiadomości. W momencie wstawiania szablonu zobaczysz formularz,<br/>który pozwoli Ci jest zamienić na odpowiednie słowa.
EmailTemplatesZimlet_helpLine2=Przykładowo, możesz ustawić <strong>Szanowny Panie ${Nazwisko}</strong> w temacie lub treści wiadomości.
EmailTemplatesZimlet_helpLine3=<strong>Zasady tokenów:</strong><br/>1. Nazwa tokenu <strong>możę wyłącznie zawierać</strong> litery, liczby i podkreślnik (_).
EmailTemplatesZimlet_helpLine4=Przykłady: <strong>${imieKlienta}</strong>, <strong>${imie123}</strong> lub <strong>${Imie_Klienta}</strong>.
EmailTemplatesZimlet_helpLine5=2. Wielkość liter <strong>MA ZNACZENIE</strong>.
EmailTemplatesZimlet_helpLine6=Przykładowo: <strong>${imieKlienta}</strong> i <strong>${IMIEKLIENTA}</strong> to różne tokeny.
